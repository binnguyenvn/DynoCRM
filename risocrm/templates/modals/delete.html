<!--begin::Modal-->
<div class="modal fade" id="m_delete_{{ obj_id }}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa dữ liệu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <form action="{{ delete_url }}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <p>Bạn chắc chắn muốn xóa dữ liệu này?</p>
                    <input type="text" name="idsingle" id="idsingle" hidden value="{{ obj_id }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng
                    </button>
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--end::Modal-->
