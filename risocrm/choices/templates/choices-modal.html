<div class="modal fade" id="m_choice_quick_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{{delete_url}}" method="POST">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new Choices</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <label>Name:</label>
                            {{form.name}}
                            {% for item in form.name.errors %}
                            <div class="invalid-feedback">{{item}}</div>
                            {% endfor %}
                            <span class="form-text text-muted">Please enter Choice name</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <label>Value:</label>
                            {{form.name}}
                            <span class="form-text text-muted">Please enter Choice name</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-secondary">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
